<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Peternakan Hewan — Dashboard</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="theme-dark">
  <div id="app">
    <header class="topbar container">
      <h1 class="brand">PETERNAKAN<br/>HEWAN</h1>
      <div class="top-actions">
        <button class="chip" id="btnNotif" aria-label="Notifikasi">🔔</button>
        <button class="chip" id="btnLang" aria-label="Bahasa">🌐</button>
        <button class="chip" id="btnTheme" aria-label="Tema">🌙</button>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero-inner">
          <div class="hero-badge">Chicken</div>
          <h2>Cashback 5%</h2>
          <p>Promo ayam khusus minggu ini.</p>
          <div class="dots" id="heroDots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </section>

      <section class="stats">
        <div class="card stat">
          <div class="label">Total Aset</div>
          <div class="value">Rp 0</div>
        </div>
        <div class="card stat">
          <div class="label">Akun Kuantitatif</div>
          <div class="value">Rp 0</div>
        </div>
        <div class="card stat">
          <div class="label">Holding Aktif</div>
          <div class="value">0</div>
        </div>
      </section>

      <section class="menu-grid">
        <div class="mg-header">
          <h3>Menu</h3>
          <div class="dots" id="gridDots">
            <span class="dot active"></span>
            <span class="dot"></span>
          </div>
        </div>

        <div class="grid-viewport" id="gridViewport">
          <div class="grid-page" id="gridPage1">
            <!-- tiles injected -->
          </div>
          <div class="grid-page" id="gridPage2">
            <!-- tiles injected -->
          </div>
        </div>
      </section>
    </main>

    <nav class="tabbar" role="navigation">
      <a class="tab active" href="index.html"><span>🏠</span><small>Rumah</small></a>
      <a class="tab" href="pages/farm.html"><span>🐮</span><small>Farm</small></a>
      <a class="tab" href="pages/invite.html"><span>🤝</span><small>Mengundang</small></a>
      <a class="tab" href="pages/profile.html"><span>👤</span><small>Aku</small></a>
    </nav>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
