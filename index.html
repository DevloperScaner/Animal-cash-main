<!doctype html><html lang="id"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard</title>
<link rel="stylesheet" href="css/ui.css"/>
</head><body>
<div class="container">
  <div class="topbar">
    <div class="brand">PETERNAKAN<br/>HEWAN</div>
    <div class="iconset">
      <a class="iconbtn" href="pages/notif.html" title="Notifikasi"><span>🔔</span></a>
      <a class="iconbtn" href="pages/bahasa.html" title="Bahasa"><span>🌐</span></a>
      <button class="iconbtn" id="themeBtn" title="Tema"><span>🌙</span></button>
    </div>
  </div>

  <div class="banner">
    <div class="badge">Chicken</div>
    <h2 id="bannerTitle">Cashback 5%</h2>
    <p>Promo ayam khusus minggu ini.</p>
    <div class="dots" id="bannerDots"><div class="dot active"></div><div class="dot"></div><div class="dot"></div></div>
  </div>

  <div class="stats">
    <div class="card"><h5>Total Aset</h5><div class="val">Rp 0</div></div>
    <div class="card"><h5>Akun Kuantitatif</h5><div class="val">Rp 0</div></div>
    <div class="card"><h5>Holding Aktif</h5><div class="val">0</div></div>
  </div>

  <div class="section-title">
    <h3>Menu</h3>
    <div id="gridPager"><span class="dot active"></span><span class="dot"></span></div>
  </div>
  <div class="gridwrap">
    <div id="grid" class="grid"></div>
  </div>
</div>

<div class="tabbar">
  <div class="tabs">
    <button class="tab active" data-href="index.html"><div>🏠</div><small>Rumah</small></button>
    <button class="tab" data-href="pages/farm.html"><div>🐄</div><small>Farm</small></button>
    <button class="tab" data-href="pages/invite.html"><div>🤝</div><small>Mengundang</small></button>
    <button class="tab" data-href="pages/aku.html"><div>👤</div><small>Aku</small></button>
  </div>
</div>

<script src="js/home.js"></script>
</body></html>
