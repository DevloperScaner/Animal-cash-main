<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PETERNAKAN HEWAN - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body { background: #0b1d2e; font-family: Arial, sans-serif; color: #fff; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .card { background: #13283c; padding: 30px; border-radius: 12px; width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; color: #f4f4f4; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 6px; }
    button { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #0056b3; }
    .link { margin-top: 10px; text-align: center; font-size: 14px; }
    .link a { color: #61dafb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Masuk</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Kata Sandi" />
    <button onclick="login()">Masuk</button>
    <div class="link">Belum punya akun? <a href="#" onclick="signup()">Daftar</a></div>
    <p id="message"></p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB7Xlu02Winh4wp2XDzw5592yE9_J-qiuM",
      authDomain: "investasi-hewan.firebaseapp.com",
      projectId: "investasi-hewan",
      storageBucket: "investasi-hewan.firebasestorage.app",
      messagingSenderId: "180728484800",
      appId: "1:180728484800:web:f2fcd8e390b636dfb6ee25"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "Login berhasil âœ…";
          // Arahkan ke dashboard
          window.location.href = "/dashboard.html";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    // Signup
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("message").innerText = "Pendaftaran berhasil ðŸŽ‰";
          // Bisa langsung redirect
          window.location.href = "/dashboard.html";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
