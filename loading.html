<!DOCTYPE html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><link rel='preconnect' href='https://fonts.googleapis.com'><link rel='preconnect' href='https://fonts.gstatic.com' crossorigin><link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap' rel='stylesheet'><link rel='stylesheet' href='css/styles.css'/><title>Loading</title></head><body class='loading'>
<div style='display:flex;gap:6px;align-items:center;justify-content:center;height:100vh'>
  <div class='typing' id='typing' style='font-weight:800;font-size:28px;background:linear-gradient(90deg,#ff6a6a,#ffd166,#8cff71,#59d1ff,#b68cff);-webkit-background-clip:text;background-clip:text;color:transparent'>ANIMALS CASH</div>
  <div class='cursor' style='width:2px;height:28px;background:#fff;animation:blink 1s steps(2,end) infinite'></div>
</div>
<script>
  const t=document.getElementById('typing');let i=0;const txt=t.textContent;t.textContent='';
  const step=Math.max(1,Math.floor(10000/txt.length));
  const it=setInterval(()=>{ if(i<txt.length){ t.textContent+=txt.charAt(i++); } else { clearInterval(it);} }, step);
  setTimeout(()=>{ location.href='index.html'; }, 10000);
</script>
</body></html>
