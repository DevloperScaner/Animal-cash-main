<!DOCTYPE html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' href='css/styles.css'><title>Loadingâ€¦</title></head><body class='loading'><div><div class='typing' id='typing'>ANIMALS CASH</div><div class='cursor'></div></div><script>const t=document.getElementById('typing');let i=0;const txt=t.textContent;t.textContent='';const step=Math.max(1,Math.floor(10000/txt.length));const it=setInterval(()=>{ if(i<txt.length){t.textContent+=txt.charAt(i++);}else{clearInterval(it);} }, step);setTimeout(()=>{location.href='index.html';}, 10000);</script></body></html>
