<!doctype html><html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin â€¢ Peternakan Hewan</title><link rel="stylesheet" href="css/admin.css"></head><body><div class="shell"><aside><div class="brand">Admin Panel</div><nav class="menu"><button data-tab="orders" class="active">Orders</button><button data-tab="withdrawals">Withdrawals</button><button data-tab="users">Users</button><button data-tab="settings">Settings</button></nav></aside><main class="content"><section id="orders" class="section active"><h3>Orders</h3><div class="table-wrap"><table id="ordersTable"><thead><tr><th>Tgl</th><th>User</th><th>Produk</th><th>Harga</th><th>Bukti</th><th>Status</th><th>Aksi</th></tr></thead><tbody></tbody></table></div></section><section id="withdrawals" class="section"><h3>Withdrawals</h3><div class="table-wrap"><table id="wdTable"><thead><tr><th>Tgl</th><th>User</th><th>Metode</th><th>No</th><th>Jumlah</th><th>Fee</th><th>Net</th><th>Status</th><th>Aksi</th></tr></thead><tbody></tbody></table></div></section><section id="users" class="section"><h3>Users</h3><div class="table-wrap"><table id="usersTable"><thead><tr><th>Nama</th><th>Email</th><th>UID</th><th>Role</th><th>Verified</th><th>Aksi</th></tr></thead><tbody></tbody></table></div></section><section id="settings" class="section"><h3>Settings</h3><div class="grid cols2"><div class="card"><h4>Penarikan</h4><label>Minimal <input id="sMin" type="number" value="50000"></label><label>Fee <input id="sFee" type="number" value="3000"></label><label>Batas / hari <input id="sLimit" type="number" value="1"></label><button class="btn ok" id="saveWD">Simpan</button></div><div class="card"><h4>Maintenance</h4><select id="mStatus"><option>OFF</option><option>ON</option></select><input id="mMsg" placeholder="Pesan perawatan"><button class="btn" id="saveM">Simpan</button></div></div></section></main></div><script type="module" src="js/admin.js"></script></body></html>
