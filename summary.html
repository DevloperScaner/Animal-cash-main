<body><div class="app">
<header class="topbar"><h1 class="brand">Ringkasan Farm</h1></header>
<main class="content">

    <div class="kpi">

      <div class="box"><div class="label">Penghasilan Hari Ini</div><div id="incomeToday" class="stat">0</div></div>
      <div class="box"><div class="label">Total Pendapatan</div><div id="incomeTotal" class="stat">0.00</div></div>
      <div class="box"><div class="label">Jumlah Hari yang Dapat Dihitung</div><div id="daysCount" class="stat">0</div></div>
    </div>
    <div class="box" style="margin-top:12px"><div class="label">Hari Hitung Mundur</div><div id="countdown" class="stat">0</div></div>
  </section>
</main>
